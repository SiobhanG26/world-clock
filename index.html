<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="selected-city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>pm</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>pm</small></div>
        </div>
        <div class="city" id="moscow">
          <div>
            <h2>Moscow</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>pm</small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>pm</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Siobhan Garvin</strong> and is
      <a href="https://github.com/SiobhanG26/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
