<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="selected-city">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Lisbon</option>
        <option value="">Paris</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>London</h2>
        <div>
          <div class="date">30th December 2022</div>
          <div class="time">17:17:02 <small>pm</small></div>
        </div>
      </div>
      <div class="city">
        <h2>Lisbon</h2>
        <div>
          <div class="date">30th December 2022</div>
          <div class="time">17:17:02 <small>pm</small></div>
        </div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div>
          <div class="date">30th December 2022</div>
          <div class="time">17:17:02 <small>pm</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Siobhan Garvin</strong> and is
      <a href="https://github.com/SiobhanG26/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
